<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Gird</title>
    <style>
        body{
            width:100%;
            padding:20px;
        }
    </style>
  </head>
  <body>
    <h1>View Grids</h1>

    <form method="POST" action="" class=" form-label-left">
        {% csrf_token %}

        <div class="form-row">
           
            <div class="col-md-4 col-sm-12  form-group">
                <label for="product">Product*</label>
               
                <select id="product" class="form-control" name="product" >
                    {% for product in products %}<option value="{{ product.product }}" selected>{{product.product}}</option>
                    {% endfor %}
                </select>


            </div>
            
            <div class="form-row">
                <div class="form-group">
                  <label for="productoptions">Product*</label>
                  <select id="productoptions" class="form-control" name="product" >
                      <option value="" selected>Select DepProductartment</option>
                      {% for product in products %}
                          <option value="{{ product.product }}">{{ product.product }}</option>
                      {% endfor %}
                  </select>
              </div>
              <div class="form-group">
                  <label for="vehicaltypeoptions">vehicaltype***</label>
                  <select id="vehicaltypeoptions" class="form-control" name="vehical_type" >
                      <option value="" selected>select vehical type</option>
                  </select>
              </div>
{% comment %} <div class="col-md-4 col-sm-12 form-group">
    <label for="vehicaltypeoptions">Vehical Type*</label>
    <select id="vehical_type" class="form-control" name="product" >
        {% for vehical_types in vehical_types %}<option value="{{ vehical_types.vehical_type }}" selected>{{vehical_types.vehical_type}}</option>
        {% endfor %}
    </select>
</div> {% endcomment %}

            {% comment %} <div class="col-md-4 col-sm-12  form-group">
                <label for="product">Vehical Sub Type*</label>
                <select id="product" class="form-control" name="product" >
                    <option value="" selected>Select Vehical Sub Type</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12  form-group">
                <label for="product">Product Name*</label>
                <select id="product" class="form-control" name="product" >
                    <option value="" selected>Select Product Name</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12  form-group">
                <label for="product">Provider*</label>
                <select id="product" class="form-control" name="product" >
                    <option value="" selected>Select Provider</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12  form-group">
                <label for="product">Month</label>
                <select id="product" class="form-control" name="product" >
                    <option value="" selected>Select Month</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12  form-group">
                <label for="product">State*</label>
                <select id="product" class="form-control" name="product" >
                    <option value="" selected>Select State</option>
                </select>
            </div>
            <div class="col-md-4 col-sm-12  form-group">
                <label for="product">RTO*</label>
                <select id="product" class="form-control" name="product" >
                    <option value="" selected>Select RTO</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-9 col-sm-9  offset-md-4 mr-6 form-group">
                
                <input class="mr-2" type="checkbox" name="Live Rules(s)" id="">
                <label for="product">Live Rules(s)</label>
               
                <input  class="mr-2"  type="checkbox" name="Standard Rules(s)" id="">
                <label for="product">Standard Rules(s)</label>
            </div>
        </div> {% endcomment %}
        <div class="form-row">
            <div class="col-md-9 col-sm-9  offset-md-4 form-group">
                    <input class="btn btn-primary mr-2" type="button" value="Get Grid">
                    <input class="btn  mr-2" type="button" value="Clear">
                </div>
        </div>
        
    </form>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>


        // category & services
        $("#productoptions").change(function () {
            var dept_id = $(this).val();

            $.ajax({
                url: "{% url 'grid:ajax_load_vehical_type' %}",
                data: {
                    'product': dept_id
                },
                success: function (data) {
                    var vehicaltypeSelect = $("#vehicaltypeoptions");
                    vehicaltypeSelect.empty();  // Clear existing options

                    var vehicaltypes = data.vehical_types;
                    for (var i = 0; i < vehicaltypes.length; i++) {
                        vehicaltypeSelect.append(
                            $("<option>").attr('value', vehicaltypes[i].vehical_type).text(vehicaltypes[i].vehical_type)
                        );
                    }
                }
            });
        });


  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  
</body>
</html>
